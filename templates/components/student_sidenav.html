<nav x-data="{ isOpen: true }"
     class="bg-emerald-900 sticky top-0 h-screen transition-all duration-300 flex flex-col"
     :class="isOpen ? 'w-64' : 'w-20'">

    <div class="p-6 flex-grow" :class="isOpen ? '' : 'px-4'">
        <!-- Header -->
        <div class="flex items-center gap-3 mb-8" :class="isOpen ? '' : 'justify-center'">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path d="M12 14l9-5-9-5-9 5 9 5z" />
                <path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222" />
            </svg>
            <h2 x-show="isOpen" class="text-2xl font-bold text-white transition-opacity">Student Portal</h2>
        </div>

        <ul class="space-y-4">
            <li>
                <a href="{% url 'student_dashboard' %}"
                   class="flex items-center gap-3 px-4 py-3 text-gray-300 hover:bg-emerald-800 hover:text-white rounded-lg transition-all duration-200 {% if request.resolver_match.url_name == 'student_dashboard' %}bg-emerald-800 text-white{% endif %}"
                   :class="isOpen ? '' : 'justify-center px-2'"
                   x-data="{ tooltip: 'Dashboard' }"
                   @mouseenter="if(!isOpen) $el.querySelector('.tooltip').classList.remove('hidden')"
                   @mouseleave="if(!isOpen) $el.querySelector('.tooltip').classList.add('hidden')">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z" />
                    </svg>
                    <span x-show="isOpen">Dashboard</span>
                    <div x-show="!isOpen" class="tooltip hidden absolute left-20 bg-emerald-900 text-white px-2 py-1 rounded text-sm">Dashboard</div>
                </a>
            </li>
            <li>
                <a href="{% url 'create_clearance_requests' %}"
                   class="flex items-center gap-3 px-4 py-3 text-gray-300 hover:bg-emerald-800 hover:text-white rounded-lg transition-all duration-200 {% if request.resolver_match.url_name == 'create_clearance_requests' %}bg-emerald-800 text-white{% endif %}"
                   :class="isOpen ? '' : 'justify-center px-2'"
                   x-data="{ tooltip: 'Clearance Requests' }"
                   @mouseenter="if(!isOpen) $el.querySelector('.tooltip').classList.remove('hidden')"
                   @mouseleave="if(!isOpen) $el.querySelector('.tooltip').classList.add('hidden')">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z" clip-rule="evenodd" />
                    </svg>
                    <span x-show="isOpen">Create Clearance</span>
                    <div x-show="!isOpen" class="tooltip hidden absolute left-20 bg-emerald-900 text-white px-2 py-1 rounded text-sm">Create Clearance</div>
                </a>
            </li>
            <li>
                <a href="{% url 'student_clearance_history' %}"
                   class="flex items-center gap-3 px-4 py-3 text-gray-300 hover:bg-emerald-800 hover:text-white rounded-lg transition-all duration-200 {% if request.resolver_match.url_name == 'student_clearance_history' %}bg-emerald-800 text-white{% endif %}"
                   :class="isOpen ? '' : 'justify-center px-2'"
                   x-data="{ tooltip: 'Clearance History' }"
                   @mouseenter="if(!isOpen) $el.querySelector('.tooltip').classList.remove('hidden')"
                   @mouseleave="if(!isOpen) $el.querySelector('.tooltip').classList.add('hidden')">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4 2a2 2 0 00-2 2v11a3 3 0 106 0V4a2 2 0 00-2-2H4zm1 14a1 1 0 100-2 1 1 0 000 2zm5-1.757l4.9-4.9a2 2 0 000-2.828L13.485 5.1a2 2 0 00-2.828 0L10 5.757v8.486zM16 18H9.071l6-6H16a2 2 0 012 2v2a2 2 0 01-2 2z" clip-rule="evenodd" />
                    </svg>
                    <span x-show="isOpen">Clearance History</span>
                    <div x-show="!isOpen" class="tooltip hidden absolute left-20 bg-emerald-900 text-white px-2 py-1 rounded text-sm">Clearance History</div>
                </a>
            </li>
            <li>
                <a href="{% url 'student_profile' %}"
                   class="flex items-center gap-3 px-4 py-3 text-gray-300 hover:bg-emerald-800 hover:text-white rounded-lg transition-all duration-200 {% if request.resolver_match.url_name == 'student_profile' %}bg-emerald-800 text-white{% endif %}"
                   :class="isOpen ? '' : 'justify-center px-2'"
                   x-data="{ tooltip: 'My Profile' }"
                   @mouseenter="if(!isOpen) $el.querySelector('.tooltip').classList.remove('hidden')"
                   @mouseleave="if(!isOpen) $el.querySelector('.tooltip').classList.add('hidden')">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd" />
                    </svg>
                    <span x-show="isOpen">My Profile</span>
                    <div x-show="!isOpen" class="tooltip hidden absolute left-20 bg-emerald-900 text-white px-2 py-1 rounded text-sm">My Profile</div>
                </a>
            </li>
        </ul>
    </div>

    <!-- Toggle Button -->
    <div class="p-6" :class="isOpen ? '' : 'px-4'">
        <button @click="isOpen = !isOpen"
                class="w-full flex items-center justify-center gap-3 px-4 py-3 text-gray-300 hover:bg-emerald-800 hover:text-white rounded-lg transition-all duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" :class="isOpen ? 'transform rotate-180' : ''" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"/>
            </svg>
            <span x-show="isOpen">Collapse Menu</span>
        </button>
    </div>

    <!-- Logout Section -->
    <div class="p-6 border-t border-emerald-800" :class="isOpen ? '' : 'px-4'">
        <a href="{% url 'logout' %}"
           class="flex items-center gap-3 px-4 py-3 text-gray-300 hover:bg-emerald-800 hover:text-white rounded-lg transition-all duration-200"
           :class="isOpen ? '' : 'justify-center px-2'"
           x-data="{ tooltip: 'Logout' }"
           @mouseenter="if(!isOpen) $el.querySelector('.tooltip').classList.remove('hidden')"
           @mouseleave="if(!isOpen) $el.querySelector('.tooltip').classList.add('hidden')">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd"/>
            </svg>
            <span x-show="isOpen">Logout</span>
            <div x-show="!isOpen" class="tooltip hidden absolute left-20 bg-emerald-900 text-white px-2 py-1 rounded text-sm">Logout</div>
        </a>
    </div>
</nav>

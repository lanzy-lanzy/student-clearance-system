{% with request.resolver_match.url_name as url_name %}
<div class="pt-5 pb-4">
    <div class="flex items-center flex-shrink-0 px-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
        </svg>
        <h2 class="ml-3 text-2xl font-bold text-white">Admin Panel</h2>
    </div>
    
    <div class="mt-5 px-2">
        <nav class="space-y-2">
            {% if user.is_staff %}
            <!-- Admin Navigation -->
            <a href="{% url 'admin_dashboard' %}"
               class="group flex items-center px-4 py-3 text-base font-medium rounded-md text-white {% if url_name == 'admin_dashboard' %}bg-emerald-800{% else %}hover:bg-emerald-800{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="mr-3 h-6 w-6 text-emerald-300" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z" />
                </svg>
                Dashboard
            </a>
            
            <a href="{% url 'admin_offices' %}"
               class="group flex items-center px-4 py-3 text-base font-medium rounded-md text-white {% if url_name == 'admin_offices' %}bg-emerald-800{% else %}hover:bg-emerald-800{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="mr-3 h-6 w-6 text-emerald-300" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a1 1 0 110 2h-3a1 1 0 01-1-1v-2a1 1 0 00-1-1H9a1 1 0 00-1 1v2a1 1 0 01-1 1H4a1 1 0 110-2V4zm3 1h2v2H7V5zm2 4H7v2h2V9zm2-4h2v2h-2V5zm2 4h-2v2h2V9z" clip-rule="evenodd" />
                </svg>
                Offices
            </a>
            
            <a href="{% url 'admin_clearances' %}"
               class="group flex items-center px-4 py-3 text-base font-medium rounded-md text-white {% if url_name == 'admin_clearances' %}bg-emerald-800{% else %}hover:bg-emerald-800{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="mr-3 h-6 w-6 text-emerald-300" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
                Clearances
            </a>
            
            <a href="{% url 'admin_deans' %}"
               class="group flex items-center px-4 py-3 text-base font-medium rounded-md text-white {% if url_name == 'admin_deans' %}bg-emerald-800{% else %}hover:bg-emerald-800{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="mr-3 h-6 w-6 text-emerald-300" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z"/>
                </svg>
                Manage Deans
            </a>
            
            <a href="{% url 'admin_courses' %}"
               class="group flex items-center px-4 py-3 text-base font-medium rounded-md text-white {% if url_name == 'admin_courses' %}bg-emerald-800{% else %}hover:bg-emerald-800{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="mr-3 h-6 w-6 text-emerald-300" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z"/>
                </svg>
                Courses
            </a>
            
            <a href="{% url 'admin_pending_approvals' %}"
               class="group flex items-center px-4 py-3 text-base font-medium rounded-md text-white {% if url_name == 'admin_pending_approvals' %}bg-emerald-800{% else %}hover:bg-emerald-800{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="mr-3 h-6 w-6 text-emerald-300" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" />
                </svg>
                Pending Approvals
            </a>
            
            <a href="{% url 'admin_reports' %}"
               class="group flex items-center px-4 py-3 text-base font-medium rounded-md text-white {% if url_name == 'admin_reports' %}bg-emerald-800{% else %}hover:bg-emerald-800{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="mr-3 h-6 w-6 text-emerald-300" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V7.414A2 2 0 0015.414 6L12 2.586A2 2 0 0010.586 2H6zm2 10a1 1 0 10-2 0v3a1 1 0 102 0v-3zm4-1a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-2-2a1 1 0 10-2 0v5a1 1 0 102 0V9z" clip-rule="evenodd" />
                </svg>
                Reports
            </a>
            
            {% elif user.staff %}
            <!-- Staff Navigation -->
            <a href="{% url 'office_dashboard' %}"
               class="group flex items-center px-4 py-3 text-base font-medium rounded-md text-white {% if url_name == 'office_dashboard' %}bg-emerald-800{% else %}hover:bg-emerald-800{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="mr-3 h-6 w-6 text-emerald-300" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z" />
                </svg>
                Dashboard
            </a>
            
            <a href="{% url 'office_settings' %}"
               class="group flex items-center px-4 py-3 text-base font-medium rounded-md text-white {% if url_name == 'office_settings' %}bg-emerald-800{% else %}hover:bg-emerald-800{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="mr-3 h-6 w-6 text-emerald-300" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                </svg>
                Settings
            </a>
            {% endif %}
            
            <!-- Logout -->
            <a href="{% url 'logout' %}" 
               class="group flex items-center px-4 py-3 text-base font-medium rounded-md text-white hover:bg-red-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="mr-3 h-6 w-6 text-red-300" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd"/>
                </svg>
                Logout
            </a>
        </nav>
    </div>
</div>
{% endwith %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Print{% endblock %}</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
        }

        /* Print container */
        .print-container {
            width: 100%;
            max-width: 8.5in;
            margin: 0 auto;
        }

        /* Permit page */
        .permit-page {
            width: 8.5in;
            height: 11in;
            padding: 0.5in;
            position: relative;
        }

        /* Permit header */
        .permit-header {
            display: flex;
            align-items: center;
            margin-bottom: 1in;
            border-bottom: 2px solid #047857;
            padding-bottom: 0.25in;
        }

        .permit-logo {
            width: 1.5in;
            height: auto;
            margin-right: 0.5in;
        }

        .permit-title {
            flex: 1;
            text-align: center;
        }

        .permit-title h1 {
            font-size: 24pt;
            color: #047857;
            margin-bottom: 0.1in;
        }

        .permit-title h2 {
            font-size: 16pt;
            color: #047857;
        }

        .permit-title h3, .semester-term {
            font-size: 18pt;
            color: #047857;
            font-weight: bold;
            margin-top: 0.1in;
            padding: 0.1in;
            background-color: #f0fdf4;
            border-radius: 0.1in;
            display: inline-block;
        }

        /* Permit body */
        .permit-body {
            margin-bottom: 1in;
        }

        .student-info {
            margin-bottom: 0.5in;
        }

        .info-row {
            display: flex;
            margin-bottom: 0.2in;
        }

        .info-label {
            width: 2in;
            font-weight: bold;
        }

        .info-value {
            flex: 1;
        }

        /* Clearance status */
        .clearance-status {
            margin-bottom: 0.5in;
            padding: 0.25in;
            border: 1px solid #047857;
            background-color: #f0fdf4;
        }

        .clearance-status h3 {
            margin-bottom: 0.2in;
        }

        .status-approved {
            color: #047857;
            font-weight: bold;
        }

        .clearance-status ul {
            margin-left: 0.3in;
        }

        /* Approval section */
        .approval-section {
            display: flex;
            justify-content: space-between;
            margin-top: 1in;
        }

        .approval-date {
            width: 3in;
        }

        .signature-section {
            width: 3in;
            text-align: center;
        }

        .signature-line {
            width: 100%;
            border-bottom: 1px solid #000;
            margin-bottom: 0.1in;
        }

        .signature-name {
            font-weight: bold;
        }

        .signature-title {
            font-style: italic;
        }

        /* Permit footer */
        .permit-footer {
            position: absolute;
            bottom: 0.5in;
            left: 0.5in;
            right: 0.5in;
            text-align: center;
            font-size: 10pt;
            color: #666;
            border-top: 1px solid #ccc;
            padding-top: 0.2in;
        }

        /* Page break */
        .page-break {
            page-break-after: always;
            height: 0;
        }

        /* Print styles */
        @media print {
            body {
                margin: 0;
                padding: 0;
            }

            .permit-page {
                page-break-after: always;
            }

            .permit-page:last-child {
                page-break-after: avoid;
            }

            /* Ensure semester term is visible and properly styled in print */
            .semester-term, .permit-title h3 {
                font-size: 18pt !important;
                font-weight: bold !important;
                color: #047857 !important;
                background-color: #f0fdf4 !important;
                padding: 0.1in !important;
                border-radius: 0.1in !important;
                display: inline-block !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
